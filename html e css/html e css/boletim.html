<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <title>Boletim Mensal - Meu amigo cão</title>
    <script src="interacao/html5shiv.min.js"></script>
    <link rel="stylesheet" href="estilos/principal.css">
  </head>

  <body id="boletim-f">
    <main>
      <h1>Meu amigo cão - Petshop</h1>

      <h1>Boletim mensal</h1>

      <h2>Assine já!</h2>

      <p>
        Fazendo sua assinatura<br />
        você receberá mensalmente informações sobre nossos produtos, serviços,
        eventos e descontos.
      </p>

      <form action="obrigado.html" method="get" id="boletim">
        <p>
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite o seu nome"
            required
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
            size="30"
            required
          />
        </p>
        <input type="submit" value="Enviar ✔" />
      </form>
    </main>
  </body>
</html>
